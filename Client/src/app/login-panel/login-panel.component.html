<div class="boxx">
  <span class="material-icons" style="font-size: 150px"> manage_accounts </span>
  <h1>Employee Platform</h1>
  <div class="wrap">
    <h2>LOGIN</h2>
    <form (submit)="login()">
      <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
        <input matInput [(ngModel)]="model.username" name="username" />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input
          matInput
          [(ngModel)]="model.password"
          type="password"
          name="password"
        />
      </mat-form-field>

      <button mat-stroked-button type="submit">Submit</button>
    </form>
  </div>
</div>
