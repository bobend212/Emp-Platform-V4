<div class="boxx">
  <span class="material-icons" style="font-size: 130px"> manage_accounts </span>
  <h3>EMPLOYEE <span>PLATFORM</span></h3>
  <div class="wrap">
    <h4>LOGIN</h4>
    <form (submit)="login()">
      <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
        <input matInput [(ngModel)]="model.username" name="username" />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input
          matInput
          [(ngModel)]="model.password"
          type="password"
          name="password"
        />
      </mat-form-field>

      <button mat-flat-button type="submit" color="primary">Submit</button>
    </form>
  </div>
</div>
