<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="projectId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>#ID</th>
      <td mat-cell *matCellDef="let element">{{ element.projectId }}</td>
    </ng-container>

    <ng-container matColumnDef="projectNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Number</th>
      <td mat-cell *matCellDef="let element">{{ element.projectNumber }}</td>
    </ng-container>

    <ng-container matColumnDef="projectName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.projectName }}</td>
    </ng-container>

    <ng-container matColumnDef="createDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date Added</th>
      <td mat-cell *matCellDef="let element">
        {{ element.createDate | date: "shortDate" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="userProject">
      <th mat-header-cell *matHeaderCellDef>Designers</th>
      <td mat-cell *matCellDef="let element">
        <!--THIS IS WHERE YOU ARE ITERATING THROUGH ARRAY OF RULES OBJECT-->
        <ng-container *ngFor="let designer of element.userProject">
          <div>{{ designer.firstName }} {{ designer.gender }}</div>
        </ng-container>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let row">
        <button mat-stroked-button routerLink="/projects/{{ row.projectId }}">
          Edit
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [length]="100"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 25, 100]"
  >
  </mat-paginator>
</div>

<hr />

<div class="row">
  <div *ngFor="let project of projects" class="col-2">
    <app-project-card [project]="project"></app-project-card>
  </div>
</div>
