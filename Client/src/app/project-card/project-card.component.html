<mat-card style="margin: 3px; text-align: center">
  <mat-card-header>
    <mat-card-title>{{ project.projectNumber }}</mat-card-title>
    <mat-card-subtitle
      >{{ project.projectName }} / {{ project.site }}</mat-card-subtitle
    >
  </mat-card-header>
  <hr />
  <mat-card-content>
    <p>Status: {{ project.status }}</p>
    <p>Delivery Date: {{ project.deliveryDate | date: "mediumDate" }}</p>
  </mat-card-content>
</mat-card>
