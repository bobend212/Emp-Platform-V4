<div class="col-4 mx-auto">
  <form
    [formGroup]="newProjectForm"
    autocomplete="off"
    class="form-group-center"
  >
    <h1 class="text-center text-primary">Edit</h1>
    <hr />

    <div class="form-group">
      <input
        type="text"
        class="form-control"
        formControlName="projectNumber"
        placeholder="projectNumber"
      />
    </div>

    <div class="form-group">
      <input
        type="text"
        class="form-control"
        formControlName="projectName"
        placeholder="projectName"
      />
    </div>

    <div class="form-group">
      <input
        type="text"
        class="form-control"
        formControlName="status"
        placeholder="status"
      />
    </div>

    <div class="form-group text-center">
      <button class="btn btn-warning" type="button" (click)="editProject()">
        Edit
      </button>
    </div>
  </form>
</div>
