<h3>My Profile</h3>
<hr />
<div class="center">
  <i class="far fa-user-circle center"></i>
</div>
<form [formGroup]="editUserForm" autocomplete="off" class="form-group">
  <div class="row">
    <!-- FName -->
    <div class="col-md-2">
      <div class="form-group">
        <label>First Name</label>
        <input type="text" class="form-control" formControlName="firstName" />
      </div>
    </div>
    <!-- LName -->
    <div class="col-md-2">
      <div class="form-group">
        <label>Last Name</label>
        <input type="text" class="form-control" formControlName="lastName" />
      </div>
    </div>
  </div>

  <div class="row">
    <!-- Phone -->
    <div class="col-md-2">
      <div class="form-group">
        <label>Phone</label>
        <input type="text" class="form-control" formControlName="phone" />
      </div>
    </div>
    <!-- Email -->
    <div class="col-md-2">
      <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" formControlName="email" />
      </div>
    </div>
  </div>

  <div class="row">
    <!-- Department -->
    <div class="col-md-2">
      <div class="form-group">
        <label>Department</label>
        <select class="form-control" formControlName="department">
          <option value="KTS">KTS</option>
          <option value="KC">KC</option>
          <option value="TAP">TAP</option>
        </select>
      </div>
    </div>
    <!-- Gender -->
    <div class="col-md-2">
      <div class="form-group">
        <label>Gender</label>
        <select class="form-control" formControlName="gender">
          <option value="M">Male</option>
          <option value="F">Female</option>
        </select>
      </div>
    </div>
  </div>

  <div class="row">
    <!-- HomeOffice -->
    <div class="col-md-2">
      <div class="form-group">
        <label>Work from Home or Office?</label>
        <select class="form-control" formControlName="homeOffice">
          <option [ngValue]="false">Home</option>
          <option [ngValue]="true">Office</option>
        </select>
      </div>
    </div>
    <!-- Supervisor -->
    <div class="col-md-2">
      <div class="form-group">
        <label>Supervisor</label>
        <input type="text" class="form-control" formControlName="supervisor" />
      </div>
    </div>
  </div>

  <!-- BUTTONS -->
  <div class="form-group text-center mt-2">
    <button
      class="btn btn-outline-warning"
      type="submit"
      (click)="updateUser()"
    >
      Update
    </button>
  </div>
</form>
