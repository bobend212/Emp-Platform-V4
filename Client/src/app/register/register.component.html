<form
  [formGroup]="registerForm"
  (ngSubmit)="register()"
  autocomplete="off"
  class="form-group-center"
>
  <div class="row">
    <div class="col-md-4">
      <h2 class="text-center text-primary">Register New User</h2>
      <hr />

      <div class="form-group">
        <label>Username</label>
        <input
          [class.is-invalid]="
            registerForm.get('Username').errors &&
            registerForm.get('Username').touched
          "
          type="text"
          class="form-control"
          formControlName="Username"
        />
        <div class="invalid-feedback">Username is required</div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-2">
      <div class="form-group">
        <label>Password</label>
        <input
          type="password"
          class="form-control"
          formControlName="Password"
        />
      </div>
    </div>
    <div class="col-md-2">
      <div class="form-group">
        <label>Confirm Password</label>
        <input
          type="password"
          class="form-control"
          formControlName="confirmPassword"
        />
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-2">
      <div class="form-group">
        <label>First Name</label>
        <input type="text" class="form-control" formControlName="firstName" />
      </div>
    </div>
    <div class="col-md-2">
      <div class="form-group">
        <label>Last Name</label>
        <input type="text" class="form-control" formControlName="lastName" />
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-2">
      <div class="form-group">
        <label>Phone</label>
        <input type="text" class="form-control" formControlName="phone" />
      </div>
    </div>
    <div class="col-md-2">
      <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" formControlName="email" />
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-1">
      <div class="form-group">
        <label>Initials</label>
        <input type="text" class="form-control" formControlName="initials" />
      </div>
    </div>
    <div class="col-md-1">
      <div class="form-group">
        <label>Department</label>
        <select class="form-control" formControlName="department">
          <option value="KTS">KTS</option>
          <option value="KC">KC</option>
          <option value="TAP">TAP</option>
        </select>
      </div>
    </div>
    <div class="col-md-1">
      <div class="form-group">
        <label>Supervisor</label>
        <input type="text" class="form-control" formControlName="supervisor" />
      </div>
    </div>
    <div class="col-md-1">
      <div class="form-group">
        <label>Home/Office</label>
        <select class="form-control" formControlName="homeOffice">
          <option [ngValue]="false">Home</option>
          <option [ngValue]="true">Office</option>
        </select>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-2">
      <div class="form-group">
        <label>Hire Date</label>
        <input
          class="textbox-n"
          type="text"
          onfocus="(this.type='date')"
          onblur="(this.type='text')"
          id="date"
          class="form-control"
          formControlName="hireDate"
        />
      </div>
    </div>
    <div class="col-md-2">
      <div class="form-group">
        <label>Birth Date</label>
        <input
          class="textbox-n"
          type="text"
          onfocus="(this.type='date')"
          onblur="(this.type='text')"
          id="date"
          class="form-control"
          formControlName="dateOfBirth"
        />
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-4">
      <div class="form-group" style="text-align: center; margin: 5px">
        <div class="form-check-inline">
          <label class="form-check-label">
            <input
              type="radio"
              class="form-check-input"
              value="M"
              formControlName="gender"
            />
            Male
          </label>
        </div>
        <div class="form-check-inline">
          <label class="form-check-label">
            <input
              type="radio"
              class="form-check-input"
              value="F"
              formControlName="gender"
            />
            Female
          </label>
        </div>
      </div>
    </div>
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success mt-2" type="submit">Register</button>
  </div>

  <!-- <p>Form value: {{ registerForm.value | json }}</p>
<p>Form value: {{ registerForm.status | json }}</p> -->
</form>
